<!DOCTYPE html>

<html>
<head>
    <title>A Demo Site That For Catsup Themes.</title>
    <meta charset="utf-8" />
    <style>
        #container {
            width:100%;
            max-width:500px;
            margin:0 auto;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="oyiadin">
</head>
<body>
    <div id="container">
        <h2>List Of Themes</h2>
        <ul>
            {% for one in templates %}
            <li>
                <a href="/demo/{{ one[1] }}" title="demo of {{ one[1] }}">{{ one[1] }}</a>
            </li>
            {% endfor %}
        </ul>
        <hr/>

        <h2>About</h2>
        <ul>
            <li>Last generated time: {{ time }}</li>
            <li>Catsup version: {{ version }}</li>
        </ul>
        <p>
            See <a href="https://github.com/catsup-themes/build-demo">my repo</a> for more information.
        </p>
        <hr/>

        <p>Created by <a href="http://oyiadin.farbox.com">@oyiadin</a>.</p>
    </div>
</body>
</html>
